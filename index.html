<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://use.fontawesome.com/26cd03fa47.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js.js"></script>
<body>


  <h1>- - <i class="fa fa-clock-o" aria-hidden="true"></i> What's to be done? - -</h1>

  <div ng-app="myApp" class="wrapepr" ng-controller="tasks">
    <form name="toDoPane" id="toDoPane">
    <label>deadline </label><input type="date" name="date" ng-model="date" required/>
    <label>type task </label><input type="text" name="task" ng-model="task" required/>
      
      <!--<select ng-model="deadline" ng-options="day for day in days">
        <option value="" id="startingOpt" disabled selected>Choose deadline...</option>
      </select>-->

      <button ng-click="addTask()" ng-disabled="toDoPane.task.$invalid  || toDoPane.task.$pristine || toDoPane.date.$invalid ||  toDoPane.date.$pristine">ADD<div class="tooltip">Fill in task AND date fields</div></button>

    </form>

    <br><br>

    <div id="toDoList" ng-show="showListHeader">
      <table>
        <tr>
          <th ng-click="sortType='task'">Task <i class="fa fa-sort-down" aria-hidden="true"></i></th>
          <th ng-click="sortType='date'">Deadline <i class="fa fa-sort-down" aria-hidden="true"></i></th> 
          <th></th>
        </tr>
        <tr ng-repeat="item in taskList | orderBy:sortType" ng-model="item">
          <td>{{item.task}}</td>
          <td>{{item.date| date: "yyyy-MM-dd"}}</td>
          <td><button ng-click="deleteTask($item)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
